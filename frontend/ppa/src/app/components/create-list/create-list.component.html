
<div class="container">

  <div class="card mb-3"  style="margin-left: 50px;border: none;">
    <div class="row g-0">
      <div class="col-md-4"  style="width: 30%;margin-top: 80px;margin-left: 50px;">
        <img src="../assets/images/pile-de-livres.png" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8" style="width: 50%;">
        <div class="card-body">
          <h5 class="card-title">Ajouter un sujet</h5>
         </div>
        <form #f="ngForm" (ngSubmit)="saveProduct(f.value)">
          <div class="form-group">
                <label for="sujet">Nom de sujet</label>
                <input ngModel placeholder="sujet" type="text" name="sujet" id="sujet" class="form-control">
              </div>
              <div class="form-group">
                <label for="nbr">Le nombre des etudiants</label>
                <input ngModel placeholder="nbr" type="text" name="nbr" id="nbr" class="form-control">
              </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea ngModel placeholder="desc" type="text" name="desc" rows="3" id="desc" class="form-control"></textarea>
            </div>
            
            <button class="btn btn-sm btn-primary">Ajouter</button>
          </form>


      </div>
    </div>
  </div>
