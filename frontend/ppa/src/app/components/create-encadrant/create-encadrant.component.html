<div class="col-md-6 offset-md-3" style="margin-top: 50px;">
    <h2>Entrer vous donnes</h2><br>
    <form #f="ngForm"  (ngSubmit) = "onSubmit(f.value)" class="row g-3">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="encadrant.nom" required placeholder="Nom" >
          </div>
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="encadrant.prenom" required placeholder="Prenom">
          </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="encadrant.email" required placeholder="name@uae.ac.ma"> 
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="encadrant.password" required placeholder="Mot de passe">
        </div>
