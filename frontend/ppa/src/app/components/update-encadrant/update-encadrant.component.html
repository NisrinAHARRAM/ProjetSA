
<div class="col-md-6 offset-md-3">
    <h3> Update Encadrant </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nom</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "encadrant.nom" name = "nom">
        </div>
    
        <div class="form-group">
            <label> Pranom</label>
            <input type="text" class ="form-control" id = "nomE"
                [(ngModel)] = "encadrant.prenom" name = "prenom">
        </div>
    
        <div class="form-group">
            <label> Email </label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "encadrant.email" name = "email">
        </div>
        <div class="form-group">
            <label> Mot de passe</label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "encadrant.password" name = "password">
        </div>
    
        <div class="form-group">
            <label> Departement</label>
            <input type="text" class ="form-control" id = "departement"
                [(ngModel)] = "encadrant.departement" name = "departement">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
