
<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> appoge</label>
            <input type="text" class ="form-control" id = "appoge"
                [(ngModel)] = "employee.appoge" name = "appoge">
        </div>
    
        <div class="form-group">
            <label> nom</label>
            <input type="text" class ="form-control" id = "nomE"
                [(ngModel)] = "employee.nomE" name = "nomE">
        </div>
    
        <div class="form-group">
            <label> prenom </label>
            <input type="text" class ="form-control" id = "prenomE"
                [(ngModel)] = "employee.prenomE" name = "prenomE">
        </div>
        <div class="form-group">
            <label> feliere</label>
            <input type="text" class ="form-control" id = "filierE"
                [(ngModel)] = "employee.filierE" name = "filierE">
        </div>
    
        <div class="form-group">
            <label> email</label>
            <input type="email" class ="form-control" id = "emaiE"
                [(ngModel)] = "employee.emaiE" name = "emaiE">
        </div>
        <div class="form-group">
            <label> motpase</label>
            <input type="password" class ="form-control" id = "motpasE"
                [(ngModel)] = "employee.motpasE" name = "motpasE">
        </div>
    
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
