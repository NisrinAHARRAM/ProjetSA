<section class="ftco-section">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
    <div class="wrap">
    <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
    <div class="login-wrap p-4 p-md-5">
    <div class="d-flex">
    <div class="w-100">
    <h3 class="mb-4">Connexion</h3>
    <div class="alert alert-danger" style="width: 350px;" *ngIf='invalidCredentials'>{{errorMessage}}</div>
    </div>
    <div class="w-100">
    <p class="social-media d-flex justify-content-end">
    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
    </p>
    </div>
    </div>
    <form #f="ngForm" (ngSubmit)="saveProduct(f.value)">
    <div class="form-group mt-3">
    <label class="form-control-placeholder" for="username">Email</label>
    <input ngModel  type="text" name="email" id="email" class="form-control" placeholder="Entrer votre email">
    </div>
    <div class="form-group">
    <label class="form-control-placeholder" for="password">Password</label>
    <input ngModel  type="password" name="password" id="password" class="form-control" placeholder="Entrer votre mot de passe">
    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <br>
    <div class="form-group">
    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Connexion</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
