<div class="container">

  <h1>Les jurys à qui l'invitation a été envoyée</h1>
<table  class="mat-elevation-z8">

    <thead>
    <tr>
      <th scope="col">Nom </th>
      <th scope="col">Prenom</th>
      <th scope="col">Departement </th>
      
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let en of this.liett "> 
      <td >{{en.nom}}</td>
      <td >{{en.prenom}}</td>
      <td >{{en.departement}}</td>
   </tr>
  </tbody>
</table>


<br><br>
<h1>Les jurys qui ont accepté l'invitation</h1>
<table  class="mat-elevation-z8">

    <thead>
    <tr>
      <th scope="col">Nom </th>
      <th scope="col">Prenom</th>
      <th scope="col">Departement </th>
      
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let en of this.liet "> 
      <td >{{en.nom}}</td>
      <td >{{en.prenom}}</td>
      <td >{{en.departement}}</td>
   </tr>
  </tbody>
</table>
